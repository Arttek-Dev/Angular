    <script>
        var valores_pa = prompt("Digite o termo inicial, a razao e qtde de itens");

        var termo = parseFloat(valores_pa[0]);
        var razao = parseFloat(valores_pa[1]);
        var qtde = parseFloat(valores_pa[2]);


        for (i = 0; i < qtde; i++) {

            console.log(termo);
            termo = termo + razao;

        }
    </script>
