<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aula2.css">
    <title>Aula 02</title>
</head>

<body>
    <h1>Aula 02 JS e DOM</h1>

    <script>
        var t = prompt("Digite a temperatura")
        while (t < -273.15) {
            alert("Entrada Inválida")
            t = prompt("Digite a temperatura")
        }
        if (t < 0) {
            console.log("Solido")
        }
        else if (t == 0) {
            console.log("Fusão")
        }
        else if (t > 0 && t < 100) {
            console.log("Liquido")
        }
        else if (t == 100) {
            console.log("Ebuliação")
        }
        else {
            console.log("Gasoso")
        }
    </script>
</body>

</html>
